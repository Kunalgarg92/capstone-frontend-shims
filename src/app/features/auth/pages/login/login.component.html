<div class="auth-card">
  <h2 class="auth-title">Welcome back</h2>
  <p class="auth-subtitle">Login to access your SecureInsure dashboard.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="you@example.com" formControlName="email" />
      <small
        class="field-error"
        *ngIf="
          form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)
        "
      >
        Valid email is required
      </small>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" formControlName="password" />
      <small
        class="field-error"
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      >
        Password is required
      </small>
    </div>

    <button type="submit" class="auth-button" [disabled]="loading || form.invalid">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <p class="link">
      Donâ€™t have an account?
      <a routerLink="/auth/register" class="auth-link">Create account</a>
    </p>
  </form>
</div>
