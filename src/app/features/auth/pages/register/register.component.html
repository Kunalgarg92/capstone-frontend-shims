<div class="auth-card">
  <h2 class="auth-title">Create customer account</h2>
  <p class="auth-subtitle">Only customers can self-register and manage their policies online.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="you@example.com" formControlName="email" />
      <small class="field-error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        Valid email is required
      </small>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="Minimum 6 characters" formControlName="password" />
      <small
        class="field-error"
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      >
        Minimum 6 characters
      </small>
    </div>

    <button type="submit" class="auth-button" [disabled]="loading || form.invalid">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <p class="link">
      Already have an account?
      <a routerLink="/auth/login" class="auth-link">Login</a>
    </p>
  </form>
</div>
